<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>404 Not Found</title>
  </head>
  <body>
    <script type="text/javascript">
      // Redirect all 404s to the root index.html, allowing React Router to handle it
      var redirect = window.location.pathname;
      window.location.href = window.location.origin + "/redux-todo-app" + redirect;
    </script>
  </body>
</html>
